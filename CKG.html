<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran CKG</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/ba/24/ec/ba24ecdbab04907f17b1bc28ab0d99fa.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3c3c3c;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 15px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Form -->
      <div class="col-md-6">
        <div class="form-container">
          <h2>Pendaftaran Cek Kesehatan Gratis Desa Kalipelus 2025</h2>
          <form id="togaForm">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" name="nama" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Umur</label>
              <input type="text" class="form-control" name="umur" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor Telepon</label>
              <input type="text" class="form-control" name="no" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Dusun</label>
              <select class="form-select" name="dusun" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="000">Dadapan</option>
                <option value="100">Krajan</option>
                <option value="200">Ketro</option>
                <option value="300">Batulapak</option>
                <option value="400">Bibit</option>
                <option value="500">Pagergunung</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label>
              <select class="form-select" name="gender" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="000">Perempuan</option>
                <option value="100">Laki-Laki</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Koordinat</label>
              <input type="text" class="form-control" name="koord" id="koord">
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
          </form>
          <div id="notif" class="mt-3"></div>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inisialisasi Peta
    const map = L.map('map').setView([-8.247758318247865, 111.15405223782794], 16); // Kalipelus

    // Base Maps
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const esriSat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri'
    });

    // Layer Control
    const baseMaps = {
      "OpenStreetMap (Bangunan)": osm,
      "Satelit (ESRI)": esriSat
    };
    L.control.layers(baseMaps).addTo(map);

    // Event Klik untuk ambil koordinat
    let marker;
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      document.getElementById("koord").value = `${lat}, ${lng}`;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
    });
  </script>

  <!-- Kirim Form ke Google Apps Script -->
  <script>
    const form = document.getElementById("togaForm");
    const notif = document.getElementById("notif");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        umur: form.umur.value,
        no: form.no.value,
        dusun: form.dusun.value,
        gender: form.gender.value,
        koord: form.koord.value
      };

      fetch("https://script.google.com/macros/s/AKfycbxOTHuIJIBpppbvZJzcX5yyiK7Y1_YvBsO1ivnPD2_fgnrsaXx-UM5N6J1tuJxkxYhf/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        notif.innerHTML = `<div class="alert alert-success">Data berhasil dikirim!</div>`;
        form.reset();
      })
      .catch(error => {
        notif.innerHTML = `<div class="alert alert-danger">Gagal mengirim data!</div>`;
      });
    });
  </script>
</body>
</html>
